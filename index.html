<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Outfit:wght@100&display=swap" rel="stylesheet">
  <title>Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

 
  
</head>
<body>
  <div class="flex-box">
    <div class="row container m-auto">
      <div id="card-1" class="col-md-6">
        <h1>Get <span id="h1-a">insights</span> that help your business grow.</h1>
        <p id="p">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div id="p-2">
         <p id="p-2a">10k+</p>
         <p id="p-2b">COMPANIES</p>
        </div>
        <div id="p-3">
          <p id="p-3a">314</p>
          <p id="p-3b">TEMPLATES</p>
         </div>
         <div id="p-4">
          <p id="p-4a">12M+</p>
          <p id="p-4b">QUERIES</p>
         </div>
      </div>
      <div id="card-2" class="col-md-6"><img  src="images/image-header-desktop.jpg" alt=""></div>
    </div>
  </div>
    
  
</body>
</html>
